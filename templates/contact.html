{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class="bg-white py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="{% url 'list' %}">{% trans "Home" %}</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">{% trans "Contact" %}</strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h2 class="h3 mb-3 text-black">{% trans "Get in touch" %}</h2>
                <p class="mb-3">{% trans "You can get in touch with us using this form" %}</p>
            </div>
            <div class="col-md-7">
                <form method="POST" class='border padding-contact p-5'>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value='{% trans "Submit message" %}
                    ' />
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
